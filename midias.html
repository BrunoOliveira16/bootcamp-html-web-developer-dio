<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Mídias</title>
</head>
<body>
    <h1>Trabalhando com Midias</h1>
    <section>
        <h2>Tag img</h2>
        <img src="./img-01.jpg" title="img-01" alt="img-01" width="300" height="300">
        <img src="./img-02.png" title="img-02" alt="img-02" width="300" height="400">
    </section>
    <section>
        <h2>Tag audio</h2>
        <audio controls>
            <source src="./audio.mp3"/>
            Seu navegador nao tem suporte para este audio
        </audio>
    </section>
    <section>
        <h2>Tag video</h2>
        <video controls>
            <source src="./trailer01.mp4">
            <track src="./legenda.vtt" kind="captions" srclang="en" />
            <track src="#" kind="captions" srclang="pt-br" default/>
            <!--Atributo description é utilizado para acessibilidade-->
            Seu navegador não tem suporte a video
        </video>
    </section>
    <section>
        <h2>Tag iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DRf7q6oOXLE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14690.44745835998!2d-43.39475497616792!3d-23.001296007613977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bdba24dfaea13%3A0xfcdc744847c846c4!2sRio%20Design%20Barra!5e0!3m2!1spt-BR!2sbr!4v1670251208846!5m2!1spt-BR!2sbr" width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>
</html>
